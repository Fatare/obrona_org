
<section class="container forms">
    <div class="form-login">
        <div class="form-content">
            <header>Login</header>

            <form #myForm="ngForm" (ngSubmit)="onSubmit()" action="#">
                <div class="field input-field">
                    <input type="email" formControlName="email" placeholder="Email" class="input">
                </div>

                <div class="field input-field">
                    <input [type]="isClicked == false ? 'text' : 'password' "
                           formControlName="password"
                           laceholder="Password" 
                           class="password"> 

                    <i class="eye-icon fas"
                       type="button"
                       (click)="isClicked = !isClicked"
                       [class.fa-eye]="!isClicked"
                       [class.fa-eye-slash]="isClicked">
                    </i>
                </div>

                <div class="two-col-grid">
                    <label class="checkbox-wrap checkbox-primary">Remember Me
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                      </label>

                      <div class="form-link">
                        <a href="#" class="forgot-password">Forgot your password?</a>
                      </div>
                </div>

                <div class="field btn-field">
                    <button [disabled]="!myForm.valid" >LOGIN</button>
                </div>

                <div class="form-link">
                    <span>Don't have an account? <a routerLink="../Signup" class="link signup-link">Sign Up</a></span>
                </div>
                
            </form>
        </div>
    </div>
</section>
