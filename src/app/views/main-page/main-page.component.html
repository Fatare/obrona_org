

 <!--FIRST LOOK-->
 <section id="home">
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-md-10"> <!--kolumna medium z 10 kolumnami -->
          <h1 class="text-white display-4" data-aos="fade-left">PRESS PLAY TO GAMING</h1> <!-- display-4 wiekszy styl naglowka -->
          <p class="text-white"data-aos="fade-right" >Start your adventure in gaming with our accessories to achive the best experience during your raising in every game.</p>
          <a href="shopCart" class="btn btn-brand" data-aos="fade-up">Shop now
        
          </a>

        </div>
      </div>
    </div>
  </section>

<!--SALE CAROUSEL-->


<section class="web container" id="shop">
    <h2 class="section-name">Products</h2>
    <div class="web-content">
        <div class="row">
            <div *ngFor="let item of productList" class="col-lg-4 col-sm-6">
                <div class="product-area">
                    <img src="{{item.image}}" alt="" class="product-img">
                    <div class="overlay ">
                        <p>{{item.title}} {{item.category}}</p>
                        <h2>{{item.price}} $</h2>
                        <div class="btn-group">
                            <button class="btn-heart"><i class="fa fa-heart"></i></button>
                            <button class="btn-basket" (click)="addtoCart(item)"><i class="fa fa-shopping-basket"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--CONTACT-->
<section id="contact">
    <div class="container">
      <h1 class="section-name" data-aos="zoom-in-down">Find us & contact us</h1>
      <div class="hline"></div>
        <div class="two-col-grid">
          <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m27!1m12!1m3!1d6995.093477248252!2d17.425763699803213!3d51.69390109153277!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m12!3e2!4m5!1s0x4705465425bb1be3%3A0xe0b2ae72f6e644d4!2sPiastowska%2023%2C%2063-700%20Krotoszyn%2C%20Poland!3m2!1d51.6946519!2d17.4362002!4m4!1s0x4705465425bb1be3%3A0xe0b2ae72f6e644d4!3m2!1d51.6946519!2d17.4362002!5e0!3m2!1sen!2s!4v1651248543114!5m2!1sen!2s" frameborder=”0″ style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <form action="#">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" placeholder="Your name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" placeholder="Your email">
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" placeholder="Your subject">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="" rows="4" class="form-control" placeholder="Your message"></textarea>
            </div>
            <button class="btn">Send message</button>
          </form>


        </div>
    </div>
    </section>
